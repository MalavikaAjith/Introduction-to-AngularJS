<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 

<body ng-app="">
    <form name="Fmorm">
        <p>Name: <input name="inp" ng-model="inp" required></p>
        <span ng-show="Fmorm.inp.$touched && Fmorm.inp.$invalid">The name is required</span>
        <p>Address: <input name="add" ng-model="add" required></p>
        <span ng-show="Fmorm.add.$touched && Fmorm.add.$invalid">The name is required</span>
    </form>

    <h1>{{Fmorm.inp.$valid}}</h1>
</body>
</html>
